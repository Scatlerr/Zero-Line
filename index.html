<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zero-Line</title>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gameContainer">
        <div id="mainMenu">
            <img src="res/img/gameLogo.png">
            <img src="res/img/mainMenuBG.png">
            <button id="campBtn">Campaign</button>
            <button id="skirmishBtn">Skirmish</button>
            <button id="loadBtn">Load Game</button>
            <button id="editorBtn">Map Editor</button>
            <button id="achieveBtn">Achievements</button>
            <button id="optBtn">Options</button>
            <div id="missionList" style="display:none">
              <button id="startCampBtn">StartGame</button>
              <button id="backCampBtn">Back</button>
              <div id="diff">
                <button id="casualDiffBtn">Casual</button>
                <button id="normalDiffBtn">Normal</button>
                <button id="brutalDiffBtn">Brutal</button>
                <div id="diffSlider"></div>
                <div id="diffSliderBar"></div>
              </div>
            </div>
        </div>
        <canvas class="battlefield" id="battlefield"></canvas>
    </div>
    <script src="libs/pixi.min.js"></script>
    <script src="loadingScreen.js"></script>
    <script src="terrainRenderer.js"></script>
    <script src="mainMenu.js"></script>
    <script src="unit.js"></script>
    <script src="init.js"></script>
  </body>
</html>
